<!DOCTYPE html>
<html>
  <head>
    <title>color game</title>
    <link rel="stylesheet" href="./colorgame.css" />
  </head>
  <body>
    <input type="button" value="Play" onclick="startGame(), updateCount()" ; />

    <div>
      <span>Timer: </span>
      <span id="number"></span>
    </div>
    <div id="board">
      <div class="one">1</div>
      <div class="one">2</div>
      <div class="one">3</div>
      <div class="one">4</div>
      <div class="one">5</div>
      <div class="one">6</div>
      <div class="one">7</div>
      <div class="one">8</div>
      <div class="one">9</div>
      <div class="one">10</div>
      <div class="one">11</div>
      <div class="one">12</div>
      <div class="one">13</div>
      <div class="one">14</div>
      <div class="one">15</div>
      <div class="one">16</div>
    </div>
    <div>
      <span>당신의 점수는: </span>
      <span id="score"></span>
    </div>
    <script src="./colorgame.js"></script>
  </body>
</html>
